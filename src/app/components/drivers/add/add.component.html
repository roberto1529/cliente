  <div class="continer">
      <div class="options">

        <form>
          <div style="text-align: center;">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
          </div>
          
          <h1 class="h3 mb-3 fw-normal">Plese Enter your Data</h1>
        
          <div class="form-floating">
            <!-- <input [(ngModel)]="person.firstName" name="first"> -->
            <input type="txt" [(ngModel)]="dapp.firs_name" class="form-control" [ngModelOptions]="{standalone: true}"  placeholder="enter user">
            <label for="floatingInput">Firs Name</label>
          </div>
          <div class="form-floating">
            <input type="text" [(ngModel)]="dapp.last_name" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
            <label for="floatingPassword">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="text" [(ngModel)]="dapp.phone" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
            <label for="floatingPassword">Phone</label>
          </div>
          <div class="form-floating">
            <input type="date" [(ngModel)]="dapp.dob" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
            <label for="floatingPassword">Dob</label>
          </div>
          <div class="form-floating">
            <input type="text" [(ngModel)]="dapp.ssn" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
            <label for="floatingPassword">ssn</label>
          </div>
          <div class="form-floating">
            <input type="text" [(ngModel)]="dapp.address" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
            <label for="floatingPassword">Address</label>
          </div>
        
          <div class="form-floating">
            <input type="text" [(ngModel)]="dapp.city" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
            <label for="floatingPassword">City</label>
          </div>
          <div class="form-floating">
            <input type="text" [(ngModel)]="dapp.zip" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Password">
            <label for="floatingPassword">Zip</label>
          </div>
